name: Cl

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:latest

    steps:
    - name: Update package list and install wget and unzip
      run: |
        apt-get update
        apt-get install -y wget unzip

    - name: Install Dependencies and Set Up Environment
      run: |
        apt-get install -y --no-install-recommends lxde-core lxterminal xrdp

    - name: Download ngrok
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip

    - name: Extract ngrok
      run: unzip ngrok.zip

    - name: Auth ngrok
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Install and configure xrdp for RDP access
      run: |
        sudo DEBIAN_FRONTEND=noninteractive apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y xrdp
        sudo systemctl enable xrdp
        sudo adduser xrdp ssl-cert
        echo "runneradmin:P@ssw0rd!" | sudo chpasswd
        sudo sed -i 's/allowed_users=console/allowed_users=anybody/' /etc/X11/Xwrapper.config

    - name: Create ngrok Tunnel
      run: ./ngrok tcp 3389
